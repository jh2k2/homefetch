<nav class="nav" id="navbar">
  <div class="container-fluid">
    <div class="logo" style="transform: translate(0, -4px);">
      <a href="/"><img src="../../../assets/images/logo.png" style="width: 5rem; height: auto;" class="transparent"></a>
      <a href="/"><img src="../../../assets/images/logoalt.png" style="width: 5rem; height: auto;" class="black"></a>
    </div>
    <div id="mainListDiv" class="main_list">
      <ul>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/search/Barcelona, Spain']">Search Properties</a></li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/hiw']">How It Works</a></li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/about']">About</a></li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/users/landlordreg']">Become a landlord</a></li>
        <li *ngIf="!isLoggedIn()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/users/register']">Become a Tenant</a></li>
        <li *ngIf="!isLoggedIn()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/users/login']">Log In</a></li>

        <div *ngIf="isLoggedIn()">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-danger" id="dropdownBasic1" ngbDropdownToggle>{{users.fullname}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="width: 90%;">
              <button ngbDropdownItem *ngIf="users.admin!=0" [routerLink]="['/admin/panel']">Admin panel</button>
              <button ngbDropdownItem *ngIf="users.landlord!=0 || users.admin !=0" [routerLink]="['/users/request']">Requests</button>
              <button ngbDropdownItem *ngIf="users.landlord!=0 || users.admin !=0" [routerLink]="['/users/property']">Apartments</button>
              <button ngbDropdownItem *ngIf="users.landlord==0 || users.admin!=0" [routerLink]="['/users/waitlist']">Waitlist</button>
              <button ngbDropdownItem (click)="goToProfile()">Profile</button>
              <button ngbDropdownItem (click)="logOut()">Log out</button>
            </div>
          </div>
        </div>
      </ul>
    </div>

  </div>
</nav>
