

<div class="hero-image" id="hero-img">
  <div class="row">
    <div class="col-md-4 p-lg-5" id="hero-text">
      <h1 class="display-4 font-weight-normal h-font">Looking For A New Place?</h1>
      <p class="lead font-weight-normal t-font">Countless Homes at Your Fingertips</p>
    </div>

    <div class="col-md-8 text-center" id="searchcontainer">
      <input class="input" placeholder="Enter A Location..." (change)="onSubmit($event)" type="text" [(ngModel)]="autocompleteInput" #addresstext id="search">
    </div>
  </div>
</div>

<div class="container-fluid" id="slider-div">
  <p class = "lead font-weight-normal t-font" style = "margin-bottom: 40px;">Our Newest Listings</p>

  <div class="container-fluid text-center" id="slider">
    <ng-container *ngFor="let prop of toShow">
      <div class="card" *ngIf="prop.approved!=0" (click)="goForProp(prop)" style="width: 18rem; margin:0 5px 5px; display:inline-block;">
        <img class="card-img-top" [src]="getImage(prop)" style="width:100%; height:200px;" alt="Card image cap">
        <div class="card-body" style="padding-bottom:5px; padding-top:10px;">
          <h5 class="card-title">{{prop.street}}</h5>
          <!-- replace with city state zip -->
          <h6 style = "text-align: left;" class = "citystatezip">{{prop.street}}</h6>
          <h5 class = "card-title" style = "margin: 15px 0">
            <span style = "color: #b951f9" class = "price">${{prop.deposit}}</span> / month</h5>
        </div>
      </div>
    </ng-container>

    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" style="color:#007bff;" (click)="OneLeft()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of number" [class.boja]="isActive(num)" [class.boja2]="!isActive(num)"><a class="page-link" (click)="sliceon(num)">{{num}}</a></li>
      <li class="page-item">
        <a class="page-link" style="color:#007bff;" (click)="OneRight()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
</div>

  <svg style = "width: 100%; height: auto;"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

  </svg>

  <div class="col-md-4" style = "margin-left: 60px; padding: 200px 0;">
    <h1 class="display-4 font-weight-normal h-font">Easy As Pie.</h1>
    <p class="lead font-weight-normal t-font">Learn How to Rent Out Your Home Easily and Securely Today</p>
    <button class = "redirect">Learn More</button>
